<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body{background-color: rgb(239, 156, 11);}
        form{background-color: rgb(239, 0, 216); 
            width: 40%; padding: 10px; 
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="form">
        <form action="/login" method="post">
            <caption>User Name: </caption><br>
            <input type="text" name="user_name" placeholder="User name" required><br><br>
            <caption>Password: </caption><br>
            <input type="password" name="user_password" placeholder="Password" required><br><br>
            <input type="submit" name="Submit" id="">
        </form>
    </div>
    
</body>
</html>
